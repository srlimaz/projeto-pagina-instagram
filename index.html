<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <title>Instagram</title>
        </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="imagem/iphone-instagram.png" alt="Foto de um celular com o app instagram na tela">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="imagem/logo-instagram.png" class="instagram-logo" alt="logo instagram">
                    <div class="profile-photo">
                        <img src="imagem/perfil.png" alt="foto de perfil">
                        </div>
                            <a href="#" class="instagram-login">Continue com Álvaro L. Barros</a>
                            <p class="not-account">Não é Álvaro L. Barros? 
                                <a href="#" class="instagram-logout">Remover conta</a>
                            </p>
                        </div>
                <div class="group">
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>

                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </p>    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
